<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Start</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <div id="home-view" class="container">
      <h1 class="rethink-sans-header">My Routines</h1>
      <button class="btn new-routine-btn" onclick="navigateTo('new-routine')">
        <span class="icon">+</span>
        <span class="btn-text">New Routine</span>
      </button>
      <div id="routines-container"></div>
    </div>

    <div id="new-routine-view" class="container hidden">
      <button
        type="button"
        class="btn back-btn"
        onclick="navigateTo('home')"
      ></button>
      <input
        type="text"
        id="routine-name"
        placeholder="Routine name"
        autocomplete="off"
      />
      <button id="add-task-btn" class="btn" type="button">Add Task</button>
      <div id="tasks-container"></div>
      <button id="create-routine-btn" class="btn" type="button">
        Create Routine
      </button>
      <div id="task-sheet" class="task-sheet hidden">
        <input type="text" id="task-name" placeholder="Task Name" />
        <select id="emoji-selector">
            <option value="😊">😊 Happy</option>
            <option value="💪">💪 Strength</option>
            <option value="🧘">🧘 Relax</option>
            <option value="🎶">🎶 Music</option>
            <option value="🍎">🍎 Health</option>
            <option value="🚴">🚴 Exercise</option>
            <option value="☕">☕ Coffee</option>
        </select>
        <input type="color" id="color-selector" value="#e0e0e0" />
        <input type="number" id="minutes-selector" placeholder="Minutes" min="0" />
        <input type="number" id="seconds-selector" placeholder="Seconds" min="0" max="59" />
        <button id="add-task-to-list" class="btn">Add</button>
    </div>
    
      </div>
    </div>

    <div id="playing-view" class="container hidden">
      <button
        type="button"
        class="btn back-btn"
        onclick="navigateTo('home')"
      ></button>
      <h1 id="playing-message"></h1>
    </div>
  </body>
</html>
