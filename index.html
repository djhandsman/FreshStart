<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Start</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="home-view" class="container">
        <h1>Welcome to Fresh Start</h1>
        <button class="btn" onclick="navigateTo('new-routine')">
          Create New Routine
        </button>
        <div id="routines-container"></div> <!-- Missing routines container -->
      </div>

    <div id="playing-view" class="container hidden">
        <button type="button" class="btn back-btn" onclick="navigateTo('home')"></button>
        <h1 id="playing-message"></h1>
      </div>

    <div id="new-routine-view" class="container hidden">
      <button
        type="button"
        class="btn back-btn"
        onclick="navigateTo('home')"
      ></button>
      <h1>Create a New Routine</h1>
      <form>
        <label for="routine-name">Routine Name:</label>
        <input type="text" id="routine-name" placeholder="Enter routine name" />
        <br /><br />
      <button id="add-task-btn" class="btn" type="button">Add Task</button>
    </form>
      <div id="tasks-container"></div>
      <button id="create-routine-btn" class="btn" type="button">Create Routine</button>
    </div>
  </body>
</html>
